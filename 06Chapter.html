        <h2>마늘(Garlic)</h2><p>일해백리는,....</p>
        <p>마늘 특유의 아린 맛은 <span class="accent">알리신</span>이라는 성분 때문으로....</p>
        <h2>토마토</h2>
        <p>[<a href="http://http://www.naver.com/" target="_blank">외부 링크</a>]</p>
        <p>토마토는 비타민 A, C가 풍부한 <span class="edited">과일이다.</span>채소다</p>
        <p class="content">귀리는 베타글루칸(항암 및 면역증강작용을 가지고 있는 불소화성 다당류) 성분을 포함하고 있다</p>
