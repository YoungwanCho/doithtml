<!DCOTYPE html>
<html lang = "ko">
    <head>
        <title>figcaption test</title>
        <meata charset = "utf-8">
        <style>
		td, th {
			padding:10px;   /* 셀 테두리와 내용 사이의 간격(패딩) */
		}
	    </style>
    </head>
    <body>
        <p id = "summary">다음 표는 HTML5를 지원 하는 모던(Modern Browser)를 정리한 것입니다. 최신버전 일수록 HTML5를 좀 더 많이 지원하기 때문에 최신 버전을 다운로드하는 것이 좋습니다.</p>
        <figure>
            <figcaption>
                <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
            </figcaption>
            <table = border="1" aria-describedby="summary">
                <tr>
                    <th>브라우저</th>
                    <th>제조업체</th>
                    <th>다운로드</th>
                </tr>
            </table>
        </figure>
    </body>
</html>
