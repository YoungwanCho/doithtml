<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf8">
        <title>04-4 풀어가기</title>
    </head>
    <body>
        <label for="class" class="reg">학과</label>
            <select id="class" size="5" multiple>
            <optgroup label="공과대학">
                <option value="archi">건축공학과</option>
                <option value="mechanic">기계공학과</option>
                <option value="indust">산업공학과</option>
                <option value="elec">전기전자공학과</option>
                <option value="computer" selected>컴퓨터공학과</option>
                <option value="chemical">화하공학과</option>
            </optgroup>
            <optgroup label="인문대학">
                <option value="history">사학과</option>
                <option value="lang">어문학부</option>
                <option value="philo">철학</option>
            </optgroup>
            </select>
        <input type="text" id="interest" list="choices">
        <datalist id="choices">
            <option value="grammer" Label="문법"></option>
            <option value="voca" label="어휘"></option>
            <option value="speacking" label="회화"></option>
            <option value="listening" label="리스닝"></option>
            <option value="news" label="뉴스청취"></option>
        </datalist>
        <fieldset>
            <legend>이지스퍼블리싱</legend>
            <textarea name="" id="" cols="30" rows="10">
                열심히 사는 사람들의 손을 잡아주는곳 이지스퍼블리싱
                
                우리는 책을 내기전에 다시 한번 물어봅니다.

                                열심히 사는 사람들의 손을 잡아주는곳 이지스퍼블리싱
                
                우리는 책을 내기전에 다시 한번 물어봅니다.

                                열심히 사는 사람들의 손을 잡아주는곳 이지스퍼블리싱
                
                우리는 책을 내기전에 다시 한번 물어봅니다.

            </textarea>
        </fieldset>
        <form action="">
            <select name="" id="">
                <option value="">초급</option>
                <option value="">중급</option>
                <option value="">고급</option>
            </select>
        </form>
        <form action="">
            <button type="submit" class="subm">
                <img src="images/tick.png" alt="">전송하기
            </button>
        </form>

        <form oninput="" output="result.value =parseInt(num1.value)+parseInt(num2.value)">
            <input type="number" name="num1" value="0">
            +<input type="number" name="num2" value="0">
            =<output name="result" for="num"></output>
        </form>
        <ul>
            <li>
                <label for="">10초 남음</label>
                <progress value="50" max="60"></progress>
            </li>
        </ul>
        <li>
            <label for="">진행률30%</label>
            <progress value="30" max="100"></progress>
        </li>

        <ul>
            <li>
                <label for="">점유율 0.8</label>
                <meter value="0.8"></meter>
            </li>
            <li>
                <label for="">사용량 64%</label>
                <meter min="0" max="100" value="64"></meter>
            </li>
            <li>
                <label for="">트래픽초과</label>
                <meter min="1024" max="10240" low="2048" high="2048" value="9216"></meter>
            </li>
            <li>
                <label for="">적절한 트래픽</label>
                <meter value="0.5" optimum="0.8"></meter>
            </li>
        </ul>
    </body>
</html>
